<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="HTML2.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/pixel-operator" type="text/css"/>
      
    <title>Leave Only Your Footprint: Ocean Cleanup</title>
</head>
<body>



    <div class="bg">

        <div class="row">
            <div class="cancel">
                <button id="cancel" class="btn btn-danger">BACK</button>
            </div>
            <div class="help">
                <button id="help" class="btn btn-warning">HELP</button>
            </div>
            <h1 class="select">CHARACTER SELECT</h1>
            
        </div>
        <div class="charSection container">
            <div class="charRow row">
                <div class="col-6">
                    <button class="charBtn btn-block" id="button1">
                        <img class="charImg" src="images/animals/octopus-2.png">
                    </button>
                </div>

                <div class="col-6">
                    <button class="btn-block charBtn" id="button2">
                        <img class="charImg" src="images/animals/Save_Starfish-5.png" id="starfishButton">
                    </button>
                </div>
            </div>

            <div class="charRow row">
                <div class="col-6">
                    <button class="charBtn btn-block" id="button3">
                        <img class="charImg" src="images/animals/Jellyfish-5.png" id="jellyfishButton">
                    </button>
                </div>

                <div class="col-6">
                    <button class="btn-block charBtn" id="button4">
                        <img class="charImg" src="images/animals/Penguin-5.png" id="penguinButton">
                    </button>
                </div>
            </div>

            <div class="charRow row">
                <div class="col-6">
                    <button class="charBtn btn-block" id="button5">
                        <img class="charImg" src="images/animals/Anenome-6.png" id="anenomeButton">
                    </button>
                </div>

                <div class="col-6">
                    <button class="btn-block charBtn" id="button6">
                        <img class="charImg" src="images/animals/Whale%20of%20a%20time-8.png" id="whaleButton">
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        //HTML,CSS,andJS by Kyle Mueller and Tim Van Cauwenberge, COVID QUARINTINE 2020

        const cancelButton = document.getElementById("cancel")
        const helpButton = document.getElementById("help")
        const button1 = document.getElementById("button1")
        const button2 = document.getElementById("button2")
        const button3 = document.getElementById("button3")
        const button4 = document.getElementById("button4")
        const button5 = document.getElementById("button5")
        const button6 = document.getElementById("button6")

        //buttons will need code to store character selected in storage
        helpButton.addEventListener("click", (event) => { myRedirect("help.html") })
        cancelButton.addEventListener("click", (event) => { backCheck() })
        button1.addEventListener("click", (event) => { sessionStorage.setItem("characterSelected", "1"); myRedirect("HTML3.html") })
        button2.addEventListener("click", (event) => { sessionStorage.setItem("characterSelected", "2"); myRedirect("HTML3.html") })
        button3.addEventListener("click", (event) => { sessionStorage.setItem("characterSelected", "3"); myRedirect("HTML3.html") })
        button4.addEventListener("click", (event) => { sessionStorage.setItem("characterSelected", "4"); myRedirect("HTML3.html") })
        button5.addEventListener("click", (event) => { sessionStorage.setItem("characterSelected", "5"); myRedirect("HTML3.html") })
        button6.addEventListener("click", (event) => { sessionStorage.setItem("characterSelected", "6"); myRedirect("HTML3.html") })

       
        function myRedirect(nextHTML) {
            // gets location of the current folder and taks on the next html
            var A = document.location.pathname
            var b = A.search("HTML2.html")
            document.location = A.substring(0, b) + nextHTML
        }
        function backCheck() {
            if (confirm("Are you sure?\nReturning to menu will reset progress.")) {
                myRedirect("index.html")
            }
        }
        
        function updateCharacterUnlocks() {
            if (sessionStorage.getItem("character2unlocked") === "false") {
                document.getElementById("starfishButton").src = "images/menuItems/lvllocked.png"
                button2.disabled = true
            }
            if (sessionStorage.getItem("character3unlocked") === "false") {
                document.getElementById("jellyfishButton").src = "images/menuItems/lvllocked.png"
                button3.disabled = true
            }
            if (sessionStorage.getItem("character4unlocked") === "false") {
                document.getElementById("penguinButton").src = "images/menuItems/lvllocked.png"
                button4.disabled = true
            }
            if (sessionStorage.getItem("character5unlocked") === "false") {
                document.getElementById("anenomeButton").src = "images/menuItems/lvllocked.png"
                button5.disabled = true
            }
            if (sessionStorage.getItem("character6unlocked") === "false") {
                document.getElementById("whaleButton").src = "images/menuItems/lvllocked.png"
                button6.disabled = true
            }
        }
        updateCharacterUnlocks()
    </script>
</body>
</html>
